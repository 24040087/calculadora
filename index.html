<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Cuadrado</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora</h1>
        <form>
            <input type="text" id="num1" placeholder="Ingresa un número">
            <input type="text" id="num2" placeholder="Ingresa otro número">
            <input type="text" id="resultado" placeholder="Resultado" readonly>
            
            <div class="button-group">
                <button type="button" class="operacion-aritmetica" onclick="calcular('suma')">Sumar (+)</button>
                <button type="button" class="operacion-aritmetica" onclick="calcular('resta')">Restar (-)</button>
                <button type="button" class="operacion-aritmetica" onclick="calcular('multiplicacion')">Multiplicar (*)</button>
                <button type="button" class="operacion-aritmetica" onclick="calcular('division')">Dividir (/)</button>
                <button type="button" class="operacion-cuadrado" onclick="calcularCuadrado()">Cuadrado (x²)</button>
                <button type="button" class="operacion-limpiar" onclick="limpiarCampos()">Limpiar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('num1').addEventListener('input', showNum2);

        function showNum2() {
            document.getElementById('num2').style.display = 'block';
            document.getElementById('resultado').value = '';
        }

        function limpiarCampos() {
            document.getElementById('num1').value = "";
            document.getElementById('num2').value = "";
            document.getElementById('resultado').value = "";
        }

        function calcularCuadrado() {
            document.getElementById('num2').style.display = 'none';
            const num = parseFloat(document.getElementById("num1").value);
            const resultadoInput = document.getElementById("resultado");
            
            if (isNaN(num) || document.getElementById("num1").value.trim() === "") {
                alert("Debes ingresar un número válido.");
                document.getElementById("num1").value = "";
                return;
            }
            
            const resultado = num * num;
            resultadoInput.value = resultado;
        }

        function calcular(operacion) {
            document.getElementById('num2').style.display = 'block';
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const resultadoInput = document.getElementById("resultado");
            
            if (isNaN(num1) || isNaN(num2) || document.getElementById("num1").value.trim() === "" || document.getElementById("num2").value.trim() === "") {
                alert("Debes ingresar números válidos en ambos campos.");
                document.getElementById("num1").value = "";
                document.getElementById("num2").value = "";
                return;
            }

            let resultado;
            switch (operacion) {
                case 'suma':
                    resultado = num1 + num2;
                    break;
                case 'resta':
                    resultado = num1 - num2;
                    break;
                case 'multiplicacion':
                    resultado = num1 * num2;
                    break;
                case 'division':
                    if (num2 === 0) {
                        alert("No se puede dividir por cero.");
                        return;
                    }
                    resultado = num1 / num2;
                    break;
            }
            resultadoInput.value = resultado;
        }
    </script>
</body>
</html>
